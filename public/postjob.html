<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>Post a Job</title>
</head>
<body> 
  <nav class="navbar navbar-expand-md navbar-light bg-light mb-3">

    <!--Begin Container  -->
    <div class="container">

        <span class="navbar-brand mb-0 h2">Job Finder</span>

        <!-- Collapsable button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ml-auto">
                <!-- Links of navbar -->
                <li class="nav-item">
                    <a class="nav-link" href="/api/main">Job Search</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/api/jobs">All jobs</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>

    </div>

    <!-- End Nav bar -->
</nav>
  

  <section id="postjob" class="container">
  <div class="row">
    <div class="col-sm-1 col-md-2 col-lg-4">
    </div>
  </div>
  <div class="row">
    <div class = "card shadow col-sm-11 col-md-10 col-lg-8">
      <div class="card-body">
      <div class="form-wrap">
        <h2 class="text-center">Post A Job</h2>
        <p class="text-center">Your contact email will be shared with registered users to apply to your Job</p>
        <br>
        <form method="POST">
          <div class="input-group mb-3 row">
            <label for="title" class="col-sm-3">Job Role</label>
            <input type="text" name="role" id="role" class="form-control col-sm-9" placeholder="Front end developer, Software developer"
              maxlength="100" required>
          </div>
       
          <div class="input-group mb-3 row">
            <label for="description" class="col-sm-3">Description</label>
            <textarea name="description" id="description" class="form-control col-sm-9" rows="5" placeholder="Job Description here"
            maxlength="100"></textarea>
          </div>
  
          <div class="input-group mb-3 row">
            <label for="technology" class="col-sm-3">Technology</label>
            <input type="text" name="technology" id="technology" class="form-control col-sm-9" placeholder="eg. javascript, react, PHP"
            maxlength="100">
          </div> 
  
          <div class="input-group mb-3 row">
            <label for="company" class="col-sm-3">Company</label>
            <input type="text" name="company" id="company" class="form-control col-sm-9" placeholder="Company name here">
          </div>
  
          <div class="dropdown mb-3 row"> 
               <label for="jobtype" class="col-sm-3">Job Type:</label>
               <select id="jobtype" name="jobtype" class="col-sm-5">
                 <option value="full-time">Full Time</option>
                 <option value="part-time">Part Time</option>
                 <option value="contract">Contract</option>
               </select>  
           </div>
          
          <div class="input-group mb-3 row">
            <label for="salary" class="col-sm-3">Salary</label>
            <input type="salary" name="salary" id="salary" class="form-control col-sm-9" placeholder="Enter salary">
          </div>
  
          <div class="input-group mb-3 row">
            <label for="joblocation" class="col-sm-3">Job Location</label>
            <input type="joblocation" name="joblocation" id="joblocation" class="form-control col-sm-9" placeholder="Enter Job location">
          </div>
  
          <div class="input-group row">
            <label for="contactemail" class="col-sm-3">Contact Email</label>
            <input type="email" name="contactemail" id="contactemail" class="form-control col-sm-9" placeholder="Enter an email"
              required>
          </div>
          <div class="text-center">
            <button type="submit" value="postjob" class="btn btn-md btn-primary mb-3 mt-3">Submit</button>
          </div>
          
        </form>
      </div>
      </div>
    </div>
  </div> 
  </section>
  <div class="row">
    <div class="col-sm-1 col-md-2 col-lg-4">
      
    </div>   
  </div>

   

  
</body>
</html>
