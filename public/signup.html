<!DOCTYPE html>
<html lang="en">

<head>
  <title>Job Finder</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Semantic UI frame work-->
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
  <script src="semantic/dist/semantic.min.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<div>
  <div class="ui centered grid box">
    <div class="textbox">
      <h1>Sign Up</h1>
      <div class="textbox">
        <br>
        <form class="ui form">
          <div class="textbox">
            <!--<img src="https://img.icons8.com/ios-glyphs/30/000000/guest-male.png"/>-->
            <label>First Name</label>
            <i class="fas fa-user" aria-hidden="true"></i>
            <input type="text" name="first-name" placeholder="First Name">
          </div>
          <div class="textbox">
            <label>Last Name</label>
            <input type="text" name="last-name" placeholder="Last Name ...">
          </div>
          <div class="textbox">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email ..." />
          </div>
          <div class="textbox">
            <i class="fs fa-lock" aria-hiden="true"></i>
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password ..." />
          </div>
          <div class="textbox">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Confirm Password ..." />
          </div>
          <div class="textbox">
            <div class="ui checkbox">
              <input type="checkbox" tabindex="0" class="hidden">
              <label>I agree to the Terms and Conditions</label>
            </div>
          </div>
          <div>
            <button class="ui button" type="submit">Sign up</button>
          </div>
          <div class="ui success message">
            <div class="header">Form Completed</div>
            <p>You're signed up successfully.</p>
          </div>
        </form>
        <br />
        <p>Or login <a href="/JobFinder/public/login.html">here</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/JobFinder/public/js/signup.js"></script>
  </body>

</html>
