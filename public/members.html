<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylesheets/postjobstyle.css">
  <title>job Search</title>
</head>

<body>
  <!--header with logout button-->
  <nav class="navbar navbar-expand-md navbar-light bg-dark mb-1">

    <!--Begin Container  -->

    <span class="navbar-brand mb-0 h2 text-white">Job Finder</span>


    <!-- Collapsable button -->
    <button class="navbar-toggler bg-white" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarNav" style="font-size:larger;">

      <ul class="navbar-nav ml-auto ">
        <!-- Links of navbar -->
        <li class="nav-item">
          <a class="nav-link text-white" href="/postjob">Post a Job</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="/api/jobs">All jobs</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link text-white" href="/logout">Logout</a>
        </li>
      </ul>
    </div>


    <!-- End Nav bar -->
  </nav>
  <br><br>


  <div class="container mb-3">

    <div class="row">
      <div class="col-md-2">
      </div>

      <div class="col-md-8">
        <form class="input-group mb-3">
          <input type="text" class="form-control" id="searchInput" placeholder="Search role, technology or company..">
          <button type="submit" value="Search" class="btn btn-md btn-info align-items-center">Search</button>
        </form>
      </div>

      <div class="col-md-2">
      </div>
    </div>
  </div>

  <br><br>
  <div class="row mr-2 ml-2" id="searchResult">
<div class="col-md-1">
      </div>
    <div class=" card shadow rounded col-sm-10 col-md-10 col-lg-8 bg-dark text-white greenborder" style="margin:auto;padding:auto;">
      <div class="card-body">
           <div class="row">
          <h4 class="ml-3">{{role}}</h4> <p class= " ml-3"><span class="text-info">{{jobtype}}</span></p>
           </div>
          <p><strong>{{company}}</strong></p> 
          
          <p>Description : <span class="text-info">{{description}}</span></p>

          <p>Salary :  <span class="text-info">{{Salary}}</span></p>
          <p>Job Location : <span class="text-info">{{joblocation}}</span></p>
         
          <div class="tech">
            <p>Technologies Needed: <span class="text-info">{{technologies}}</span></p>
          </div>
          <div>
            <a href="mailto:{{contact_email}}" class="btn btn-md btn-info mb-2">Contact</a>
          </div>
       
      </div>
    </div>

    <div class="col-sm-1 col-md-1">

    </div>
  </div>
  </div>
  </div>

  <footer class="footer mt-auto py-2 fixed-bottom text-center bg-dark text-white">
    <!--paragraph of footer-->
    <p>
       &copy; Job Finder
   </p>
 </footer>

</body>

</html>
